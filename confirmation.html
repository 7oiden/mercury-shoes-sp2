<!DOCTYPE html>
<html lang="en" class="index-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mercury Shoes | Proud provider of quality running shoes since 1988. Take your pick from our wide range of specialized shoes, and take your perfomance to the next level"
    />
    <link rel="stylesheet" href="https://use.typekit.net/eos3qyt.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mercury Shoes | Order confirmation page</title>
  </head>
  <body>
    <main>
      <div class="confirmation-page-wrapper">
        <div class="confirmation__head">
          <div href="index.html" class="confirmation__logo">
            <img
              src="images/logo.png"
              alt="Mercury brand logo"
              class="confirmation__logo"
            />
          </div>
        </div>
        <section class="confirmation">
          <h1 class="confirmation__heading">
            Thank you for shopping at Mercury web-shop!
          </h1>
          <div class="red-line"></div>
          <h2 class="confirmation__sub-heading">
            Your order will be on its way shortly, enjoy your running & welcome
            back.
          </h2>
          <button
            href="index.html"
            class="button secondary-button"
            id="confirmation-button"
          >
            Back to the homepage
          </button>
        </section>
      </div>
    </main>
    <script src="js/confirmation.js"></script>
  </body>
</html>
